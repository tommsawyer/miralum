<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MirAlum beta</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script src='bower_components/three.js/three.js'></script>
</head>
<body>
	<div class="container">
		<h2>MirAlum constructor beta</h2>		
		<button id='addShowCase' class='btn btn-default'>Добавить стеллаж</button>
		<button id='changeCamera' class='btn btn-default'>Изменить камеру</button>
		<button id='centerCamera' class='btn btn-default'>Центрировать на объекте</button>
		<button id='cameraUp' class='btn btn-default'>+</button>
		<button id='cameraDown' class='btn btn-default'>-</button>
		<button id='toggleDimensions' class='btn btn-default'>Вкл/выкл размеры</button>
		Добавить полку: 
		<input type="text" id='shelfHeight' placeholder='Высота'>
		<button id='addShelf' class='btn btn-default'>Добавить</button>
		<div id="blockInfo">
			<h4 id='blockName'>Название</h4>
			<table class='table'>
				<tr>
					<td> Ширина:</td>
					<td id='blockWidth'> </td>
				</tr>
				<tr>
					<td> Высота:</td>
					<td id='blockHeight'> </td>
				</tr>
			</table>
		</div>
	</div>
	<script src='js/all.js'></script>
</body>
</html>
