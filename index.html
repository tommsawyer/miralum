<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MirAlum beta</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script src='bower_components/three.js/three.js'></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container">
		<h2>MirAlum constructor beta</h2>		
		<button id='addShowCase' class='btn btn-default'>Добавить полку</button>
		<button id='changeCamera' class='btn btn-default'>Изменить камеру</button>
		<button id='openDoor' class='btn btn-default'>Открыть дверь</button>
		<button id='closeDoor' class='btn btn-default'>Закрыть дверь</button>
		<button id='centerCamera' class='btn btn-default'>Центрировать на объекте</button>
		<button id='cameraUp' class='btn btn-default'>+</button>
		<button id='cameraDown' class='btn btn-default'>-</button>
		<button id='toggleDimensions' class='btn btn-default'>Вкл/выкл размеры</button>
		<button id='rotateLeft'>left</button>
		<button id='rotateRight'>right</button>
		<select name="" id="typeDoor">
			<option value="slide">Слайдер</option>
			<option value="swing">Распахивающаяся</option>
			<option value="border">Сплошная</option>
		</select>
		<select name="" id="countDoor">
			<option value="0">Одиночная</option>
			<option value="1">Двойная</option>
		</select>
		<div id="blockInfo" class='form'>
			<h4 id='blockName'>Название</h4>
			<table class='table'>
				<tr>
					<td> Ширина:</td>
					<td id='blockWidth'> </td>
				</tr>
				<tr>
					<td> Высота:</td>
					<td id='blockHeight'> </td>
				</tr>
				<tr>
					<td colspan="2">
						<button id='addShelf' class='btn btn-default button'> Добавить полку </button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script src='js/all.js'></script>
</body>
</html>
